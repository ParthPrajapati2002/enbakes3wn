<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style type="text/css">
		.main{
			border: 1px solid;
			padding: 10px;
			margin-left : 350px;
			margin-right : 350px;
			background: lightgreen;
			box-shadow: 5px 10px;

			}
		
		.test{
			width: 290px;
		}
		br{
			line-height: 35px;
		}
		input{
			border: 2px solid lightblue;
		}
		.one{
			font-family: courier;
			font-weight: bold;
		}
		.three{
			margin-left: 165px;
		}
		
	</style>
</head>
<body>
<div class="main">
<div class="one">
	<h1 align="center">Registration Form<hr></h1>
</div>
<div class="two" align="center">
	<form>
		<input type="text" placeholder="First name">
		<input type="text" placeholder="last name"><br>
		<input type="text" placeholder="Your company" class="test"> <br>
		<input type="text" placeholder="Address" class="test"><br>
		<input type="text" placeholder="Any Suggestion" class="test"><br>
		<input type="text" placeholder="State">
		<input type="text" placeholder="City"><br>
		<input type="text" placeholder="Country">
		<input type="text" placeholder="Occupation"><br>
		<input type="text" placeholder="Email">
		<input type="text" placeholder="Mobile"><br>
		<input type="date" placeholder="dd/mm/yyyy">
		<input type="text" placeholder="Zipcode"><br>
	</form>
</div>
<div class="three" align="left">
	<form>
		<b>Gender</b><input type="radio" value="Male">Male
		<input type="radio" value="Female">Female
		<input type="radio" value="Other">Other<br>
		<b>Are you an existing customer?</b><input type="radio">Yes
		<input type="radio">No
	</form>
</div>
<div class="four" align="center">
	<input type="checkbox">I agree to the Google Terms of Service and Privecy Policy.<br>
	<input type="submit" name="">	
</div>
</body>
</html>
